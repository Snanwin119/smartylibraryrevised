<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Smarty Library</title>
    <link rel="stylesheet" href="./CSS/styles.css " />
    <style>
      body {
        background-image: url(./assets/background1.png);
      }
      #icon {
        background-image: url(./assets/mag.png);
        position: left;
        padding-left: 30px;
        background-size: 25px;
        background-repeat: no-repeat;
        top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="top-container">
        <div class="top-container-search">
          <input
            type="text"
            id="icon"
            placeholder="search for your favorite books"
          />
        </div>

        <div class="top-container-smarty">
          <h2>Smarty<br />Library</h2>
        </div>

        <div class="top-container-links">
          <img src="./assets/profile.png" />
          <img src="./assets/mail.png" />
          <img src="./assets/like.png" />
          <img src="./assets/wholeCart.png" />
        </div>
        <div class="top-navbar">
          <div class="nav-links">
            <ul>
              <li><a href="#">Subject</a></li>
              <li><a href="#">Categories</a></li>
              <li><a href="#">Authors</a></li>
              <li><a href="#">New Releases</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Sale</a></li>
            </ul>
          </div>
        </div>

        <div class="quote">
          <p style="font-size: 40px">
            Let Us Help You Find <br />The Right Book!
          </p>
        </div>
      </div>
      <div class="circle">
        <p style="font-size: 30px">15% off Sitewide</p>
      </div>
      
      <div class="footer-container">
        <div class="footer-left">
          <img src="./assets/fbook.png" alt="facebookLogo"width="34px" 
          height="auto">
          <img src="./assets/insta.png" alt="instagramLogo"width="34px" 
          height="auto">
          <img src="./assets/tweet.png" alt="twitterLogo"width="34px" 
          height="auto">
          <img src="./assets/mail2.png" alt="mailLogo"width="34px" 
          height="auto">
       </div>
       <div class="footer-right"><button>Contact Us
       </button></div>
      </div>
  </body>
</html>
